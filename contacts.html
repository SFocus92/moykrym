<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты | МойКрым.рф</title>
  <link rel="icon" href="assets/img/icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ВАШ_КОД.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ccefff, #ffffff);
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: linear-gradient(to bottom, #1e3a8a, #111827);
      color: #e5e7eb;
    }
    .social-icon {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }
    .social-icon:hover {
      transform: scale(1.1);
    }
    #to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0077b6;
      color: white;
      padding: 12px;
      border-radius: 50%;
      display: none;
      transition: opacity 0.3s ease;
    }
    .dark #to-top {
      background: #60a5fa;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #0077b6;
      outline: none;
    }
    .contact-form button {
      background-color: #0077b6;
      color: white;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white">

  <!-- Хедер -->
  <header class="bg-white shadow py-4 dark:bg-gray-800">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <a href="index.html" class="text-blue-600 font-bold text-xl hover:underline">← Назад</a>
      <h1 class="text-2xl font-bold">Контакты</h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-8 fade-in">Связаться с нами</h2>

    <!-- Соцсети -->
    <div class="flex justify-center gap-8 mb-12 fade-in">
      <a href="https://t.me/moykrym" target="_blank">
        <img src="assets/img/telegram-icon.png" alt="Telegram" class="social-icon">
      </a>
      <a href="https://vk.com/moykrym" target="_blank">
        <img src="assets/img/vk-icon.png" alt="VK" class="social-icon">
      </a>
      <a href="https://instagram.com/moykrym" target="_blank">
        <img src="assets/img/instagram-icon.png" alt="Instagram" class="social-icon">
      </a>
      <a href="https://wa.me/ВАШ_WHATSAPP" target="_blank">
        <img src="assets/img/whatsapp-icon.png" alt="WhatsApp" class="social-icon">
      </a>
    </div>

    <!-- Форма обратной связи -->
    <div class="contact-form">
      <h3 class="text-2xl font-bold text-center mb-4">Напишите нам</h3>
      <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш Email" required>
        <textarea name="message" placeholder="Ваше сообщение" required rows="5"></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </main>

  <!-- Футер -->
  <footer class="bg-gray-800 text-white py-6 mt-12 dark:bg-gray-900">
    <div class="container mx-auto px-4 text-center text-sm space-y-2">
      <p>© <span id="current-year">2025</span> МойКрым.рф</p>
      <p><a href="privacy.html" class="underline hover:text-blue-400">Политика конфиденциальности</a></p>
      <div class="flex justify-center gap-4">
        <a href="https://t.me/moykrym" target="_blank" class="hover:text-blue-400">
          <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="https://vk.com/moykrym" target="_blank" class="hover:text-blue-400">
          <i class="fab fa-vk"></i>
        </a>
        <a href="https://instagram.com/moykrym" target="_blank" class="hover:text-blue-400">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <p>Создано с любовью к Крыму</p>
    </div>
  </footer>

  <!-- Кнопка "Наверх" -->
  <button id="to-top" title="Наверх">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Скрипты -->
  <script>
    // Анимация появления при скролле
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

    // Показ кнопки "Наверх" при скролле
    const toTop = document.getElementById('to-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        toTop.style.display = 'block'; // Показать кнопку
      } else {
        toTop.style.display = 'none'; // Скрыть кнопку
      }
    });

    // Прокрутка вверх при нажатии на кнопку
    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Динамический год
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
