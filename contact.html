<form action="https://formspree.io/f/YOUR_ID" method="POST" class="space-y-4 max-w-xl mx-auto mt-6">
  <input type="text" name="name" placeholder="Ваше имя" required class="w-full border p-2 rounded">
  <input type="email" name="_replyto" placeholder="Email" required class="w-full border p-2 rounded">
  <textarea name="message" placeholder="Сообщение" required class="w-full border p-2 rounded"></textarea>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Отправить</button>
</form>
